specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: idleDAIBestYield
    network: mainnet
    source:
      address: "0x3fE7940616e5Bc47b0775a0dccf6237893353bB4"
      abi: idleDAIBestYield
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - Upgraded
      abis:
        - name: idleDAIBestYield
          file: ./abis/idleDAIBestYield.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/mapping.ts
